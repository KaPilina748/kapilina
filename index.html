<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一般社団法人カピリナ｜放課後等デイサービス</title>
  <style>
    /* 背景と全体の雰囲気 */
    body {
      font-family: 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fefae0); /* 空から砂浜のグラデーション */
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* ヘッダー部分 */
    header {
      background: linear-gradient(to right, #81ecec, #a29bfe); /* 海のような淡いグラデーション */
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    header p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    /* メインコンテンツ */
    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 150, 136, 0.1);
    }

    h2 {
      color: #00796b; /* 植物をイメージした深緑 */
      border-bottom: 2px solid #b2dfdb;
      padding-bottom: 5px;
    }

    section {
      margin-bottom: 40px;
    }

    ol, ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    footer {
      background-color: #b2dfdb;
      color: #004d40;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      main {
        padding: 20px;
      }

      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>一般社団法人カピリナ</h1>
  <p>放課後等デイサービス｜2025年11月 新

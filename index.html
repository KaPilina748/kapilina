<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カピリナキッズ｜2月1日オープン児童募集</title>
  <meta name="description" content="児童発達支援・放課後等デイサービス カピリナキッズ（港区芝浦）。相談・見学・体験受付中。" />

  <style>
    :root{
      --bg: #f7e8e2;          /* パンフの淡いピンク */
      --ink: #0b2d4d;         /* 濃紺 */
      --muted: #35566f;
      --white: #ffffff;

      --accent: #f2a45b;      /* オレンジ */
      --accent2:#2d7de0;      /* ブルー */
      --accent3:#e5573f;      /* 赤橙 */
      --navyCard:#0c2f53;     /* 濃紺カード */

      --radius: 22px;
      --shadow: 0 14px 35px rgba(0,0,0,.08);
      --max: 1040px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
      color: var(--ink);
      background: var(--bg);
      line-height: 1.7;
    }
    a{ color: inherit; }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 26px 18px 70px;
      position: relative;
    }

    /* little stars */
    .star{
      position:absolute;
      width: 54px; height:54px;
      opacity:.9;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.08));
    }
    .star.s1{ top: 120px; left: 16px; transform: rotate(10deg); }
    .star.s2{ top: 520px; left: 36px; transform: rotate(-12deg); opacity:.75;}
    .star.s3{ top: 140px; right: 34px; transform: rotate(-6deg); opacity:.8;}
    @media (max-width: 780px){
      .star{ display:none; }
    }

    /* top bar */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 6px 0 18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap: 14px;
      min-width: 0;
    }
    .logo{
      width: 68px; height: 68px;
      border-radius: 18px;
      background: rgba(255,255,255,.65);
      box-shadow: var(--shadow);
      overflow:hidden;
      flex:0 0 auto;
    }
    .logo img{ width:100%; height:100%; object-fit:cover; display:block; }
    .brand h1{
      margin:0;
      font-size: 16px;
      line-height: 1.35;
      letter-spacing: .02em;
    }
    .brand p{
      margin:4px 0 0;
      font-size: 12.5px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 62vw;
    }
    .top-badges{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12.5px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.7);
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
      white-space: nowrap;
    }
    .badge.orange{ border-color: rgba(242,164,91,.35); }
    .badge.blue{ border-color: rgba(45,125,224,.25); }

    /* hero */
    .hero{
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      overflow:hidden;
      position: relative;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 18px;
      align-items: center;
    }
    @media (max-width: 900px){
      .hero-grid{ grid-template-columns: 1fr; }
    }

    .kicker{
      font-weight: 900;
      letter-spacing: .06em;
      font-size: 14px;
      margin: 0 0 8px;
      color: var(--ink);
    }
    .title{
      margin: 0;
      font-size: 42px;
      line-height: 1.05;
      letter-spacing: .02em;
    }
    .title .pill{
      display:inline-block;
      padding: 8px 14px;
      border-radius: 18px;
      background: rgba(242,164,91,.25);
      border: 1px solid rgba(242,164,91,.35);
    }
    .sub{
      margin: 12px 0 0;
      font-size: 15px;
      font-weight: 800;
      color: #1c3f5a;
    }
    .bullets{
      margin: 12px 0 0;
      padding-left: 18px;
      color: #1c3f5a;
      font-weight: 700;
      font-size: 14px;
    }
    .bullets li{ margin: 6px 0; }

    .hero-right{
      position: relative;
      min-height: 260px;
    }
    .circle{
      width: 210px; height: 210px;
      border-radius: 999px;
      border: 12px solid rgba(242,164,91,.85);
      background: rgba(255,255,255,.9);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .circle img{ width:100%; height:100%; object-fit:cover; display:block; }
    .circle.small{
      width: 128px; height: 128px;
      border-width: 10px;
      position:absolute;
      bottom: -4px;
      left: 120px;
    }
    .circle.big{
      position:absolute;
      top: 0;
      right: 0;
    }
    .circle.fallback{
      display:flex; align-items:center; justify-content:center;
      font-weight: 900;
      color: rgba(11,45,77,.6);
      letter-spacing:.06em;
    }
    @media (max-width: 900px){
      .hero-right{ min-height: 240px; }
      .circle.big{ right: auto; left: 0; }
      .circle.small{ left: 150px; }
    }

    /* layout blocks */
    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: rgba(255,255,255,.6);
      border: 1px solid rgba(255,255,255,.75);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      position: relative;
      overflow:hidden;
    }
    .h2{
      margin:0 0 10px;
      font-size: 22px;
      letter-spacing:.02em;
    }
    .mini{
      margin:0;
      color: var(--muted);
      font-weight: 700;
      font-size: 13.5px;
    }

    /* programs */
    .programs-title{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;
    }
    .programs-title .eng{
      font-weight: 1000;
      letter-spacing: .08em;
      font-size: 34px;
    }
    .pillnote{
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(45,125,224,.12);
      border: 1px solid rgba(45,125,224,.22);
      font-weight: 900;
      font-size: 12.5px;
      white-space: nowrap;
    }

    .prog-stack{
      display:grid;
      gap: 12px;
    }
    .prog{
      border-radius: 22px;
      padding: 14px 14px 14px 14px;
      color:#fff;
      display:grid;
      grid-template-columns: 52px 1fr;
      gap: 12px;
      align-items:center;
      box-shadow: 0 16px 28px rgba(0,0,0,.10);
    }
    .prog.blue{ background: var(--accent2); }
    .prog.red{ background: var(--accent3); }
    .prog.navy{ background: var(--navyCard); }
    .prog h3{
      margin:0;
      font-size: 15px;
      letter-spacing:.02em;
    }
    .prog p{
      margin: 6px 0 0;
      font-size: 13px;
      opacity:.95;
      font-weight: 600;
      line-height: 1.55;
    }
    .ico{
      width: 52px; height: 52px;
      border-radius: 18px;
      background: rgba(255,255,255,.18);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .ico svg{ width: 28px; height: 28px; }

    /* flow */
    .flow{
      display:grid;
      gap: 12px;
      margin-top: 10px;
    }
    .step{
      display:grid;
      grid-template-columns: 44px 1fr;
      gap: 12px;
      align-items:center;
    }
    .check{
      width: 44px; height: 44px;
      border-radius: 999px;
      background: #d94b2c;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 20px rgba(217,75,44,.25);
    }
    .check svg{ width: 22px; height: 22px; }
    .stepbox{
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 16px;
      padding: 12px 14px;
      font-weight: 900;
    }

    /* details */
    details{
      margin-top: 10px;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 18px;
      padding: 12px 14px;
    }
    summary{
      cursor:pointer;
      font-weight: 1000;
      color: var(--ink);
      letter-spacing:.02em;
    }
    details p, details ol{
      margin: 10px 0 0;
      color:#1c3f5a;
      font-weight: 700;
      font-size: 13.5px;
    }
    details ol{ padding-left: 18px; }
    details li{ margin: 6px 0; }

    /* contact */
    .contact-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .dl{
      display:grid;
      grid-template-columns: 92px 1fr;
      gap: 10px 12px;
      margin: 0;
      font-size: 14px;
    }
    .dt{ font-weight: 1000; color: #123d5b; }
    .dd{ margin:0; color:#123d5b; font-weight:800; }

    .btnrow{
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .btn{

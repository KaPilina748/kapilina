<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>カピリナキッズ｜2月1日オープン児童募集</title>

<style>
:root{
  --bg:#caffdf;
  --ink:#1d3b4a;
  --muted:#476a74;
  --white:#ffffff;

  --accent:#f0b27a;
  --accent2:#6aaad6;
  --accent3:#e68a7a;
  --navyCard:#2b5562;

  --leaf:#D2FAA0;

  --radius:22px;
  --shadow:0 14px 35px rgba(0,0,0,.08);
  --max:1040px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Hiragino Sans","Noto Sans JP",system-ui,sans-serif;
  background:var(--bg);
  color:var(--ink);
  line-height:1.7;
}
.wrap{max-width:var(--max);margin:auto;padding:24px 16px 60px;}

.star path{fill:var(--leaf);}
.star{position:absolute;width:60px;opacity:.8}
.s1{top:120px;left:10px}.s2{top:520px;left:30px}.s3{top:140px;right:30px}
@media(max-width:780px){.star{display:none}}

header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
.logo{width:70px;height:70px;border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
.logo img{width:100%;height:100%;object-fit:cover}
.badge{background:#fff;padding:10px 14px;border-radius:999px;font-weight:700;box-shadow:var(--shadow)}
.badge-big{font-size:16px;padding:12px 18px}

.hero{background:rgba(255,255,255,.75);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
.hero-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:20px}
@media(max-width:900px){.hero-grid{grid-template-columns:1fr}}

.title{font-size:40px;margin:0 0 10px}
.title span{background:var(--accent);padding:6px 14px;border-radius:18px}
.sub{font-weight:700}

.circle{border-radius:50%;overflow:hidden;box-shadow:var(--shadow);border:10px solid var(--accent)}
.big{width:220px;height:220px}
.small{width:130px;height:130px;margin-top:-40px;margin-left:120px}

.grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:16px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{background:rgba(255,255,255,.8);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}

.programs-title{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:10px}
@media(max-width:520px){
  .programs-title{flex-direction:column;align-items:flex-start}
}

.pillnote{background:rgba(106,170,214,.15);padding:8px 12px;border-radius:999px;font-weight:700}

footer{text-align:center;margin-top:30px;font-size:12px;color:var(--muted)}
.btn{display:inline-block;margin-top:12px;background:#fff;padding:12px 16px;border-radius:14px;box-shadow:var(--shadow);text-decoration:none;font-weight:700}
</style>
</head>

<body>

<svg class="star s1" viewBox="0 0 100 100"><path d="M50 7C57 22 78 18 84 33C90 49 70 53 70 67C70 82 52 80 50 93C48 80 30 82 30 67C30 53 10 49 16 33C22 18 43 22 50 7Z"/></svg>
<svg class="star s2" viewBox="0 0 100 100"><path d="M50 7C57 22 78 18 84 33C90 49 70 53 70 67C70 82 52 80 50 93C48 80 30 82 30 67C30 53 10 49 16 33C22 18 43 22 50 7Z"/></svg>
<svg class="star s3" viewBox="0 0 100 100"><path d="M50 7C57 22 78 18 84 33C90 49 70 53 70 67C70 82 52 80 50 93C48 80 30 82 30 67C30 53 10 49 16 33C22 18 43 22 50 7Z"/></svg>

<div class="wrap">
<header>
  <div class="logo"><img src="logo.jpg" alt=""></div>
  <div class="badge badge-big">相談・見学・体験 受付中</div>
</header>

<section class="hero">
  <div class="hero-grid">
    <div>
      <h2 class="title"><span>2月1日オープン児童募集</span></h2>
      <p class="sub">発達に特性のあるお子さまの成長をサポートします。</p>
    </div>
    <div>
      <div class="circle big"><img src="hero1.jpg"></div>
      <div class="circle small"><img src="hero2.jpg"></div>
    </div>
  </div>
</section>

<section class="grid">
  <div class="card">
    <div class="programs-title">
      <h3>PROGRAMS</h3>
      <div class="pillnote">一人ひとりに合わせた支援</div>
    </div>
    個別療育・小集団療育など、お子さまに合わせた支援を行います。
  </div>

  <div class="card">
    <h3>お問い合わせ</h3>
    〒108-0023 東京都港区芝浦2丁目1番11号<br>
    TEL: 03-6751-2633<br>
    MAIL: info@kapilina.or.jp<br>
    <a class="btn" href="https://maps.app.goo.gl/7uNcNEGoDb6kfh1SA" target="_blank">Googleマップはこちら</a>
  </div>
</section>

<footer>© Kapilina Kids</footer>
</div>
</body>
</html>
